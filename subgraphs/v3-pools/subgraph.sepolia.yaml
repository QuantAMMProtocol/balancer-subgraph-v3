specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WeightedPoolFactory
    network: sepolia
    source:
      abi: BasePoolFactory
      address: "0x7532d5a3bE916e4a4D900240F49F0BABd4FD855C"
      startBlock: 7216947
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BasePoolFactory
          file: ./abis/BasePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleWeightedPoolCreated
      file: ./src/mappings/weighted.ts
  - kind: ethereum
    name: StablePoolFactory
    network: sepolia
    source:
      abi: BasePoolFactory
      address: "0xd67F485C07D258B3e93835a3799d862ffcB55923"
      startBlock: 7217020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BasePoolFactory
          file: ./abis/BasePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleStablePoolCreated
      file: ./src/mappings/stable.ts
  - kind: ethereum
    name: QuantAMMWeightedPoolFactory
    network: sepolia
    source:
      abi: QuantAMMWeightedPoolFactory
      address: "0xD895059a81711e4955823ED2C0755F204A86E5DA" # TODO: replace with correct address
      startBlock: 6924116 # TODO: replace with correct start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: QuantAMMWeightedPool
          file: ./abis/QuantAMMWeightedPool.json
        - name: QuantAMMWeightedPoolFactory
          file: ./abis/QuantAMMWeightedPoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleQuantAMMWeightedPoolCreated
      file: ./src/mappings/quantamm-weighted.ts
