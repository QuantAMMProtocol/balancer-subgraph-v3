specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WeightedPoolFactory
    network: base
    source:
      abi: BasePoolFactory
      address: "0x5cF4928a3205728bd12830E1840F7DB85c62a4B9"
      startBlock: 25347415
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BasePoolFactory
          file: ./abis/BasePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleWeightedPoolCreated
      file: ./src/mappings/weighted.ts
  - kind: ethereum
    name: StablePoolFactory
    network: base
    source:
      abi: BasePoolFactory
      address: "0xb9F8AB3ED3F3aCBa64Bc6cd2DcA74B7F38fD7B88"
      startBlock: 25347318
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BasePoolFactory
          file: ./abis/BasePoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleStablePoolCreated
      file: ./src/mappings/stable.ts
